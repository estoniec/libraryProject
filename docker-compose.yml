version: "3"

services:
  bot-gateway:
    build: bot-gateway/
    ports:
      - "3000:3000"
    depends_on:
      - books-srvc
      - users-svc
      - rent-srvc
      - redis
      - postgres


  books-srvc:
    build: books-srvc/
    ports:
      - "50052:50052"

  users-svc:
    build: users-svc/
    ports:
      - "50051:50051"

  rent-srvc:
    build: rent-srvc/
    ports:
      - "50053:50053"

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /path/to/local/d–∞ta:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

  postgres:
    image: postgres:12.3-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:4.23
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 15432:80
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres:
  pgadmin:
syntax = "proto3";

package reg_service.registration;

option go_package = "./gen/go/registration;pb_registration";

service RegService {
  rpc Registration(RegRequest) returns (RegResponse) {}
  rpc CheckUser(CheckRequest) returns (CheckResponse) {}
}

// Reg

message RegRequest {
  string username = 1;
  string class = 2;
  string phone = 3;
  int64 ID = 4;
}

message RegResponse {
  string error = 1;
  int64 status = 2;
}

// Check

message CheckRequest {
  int64 ID = 1;
}

message CheckResponse {
  bool checked = 1;
}
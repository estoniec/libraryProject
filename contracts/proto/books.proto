syntax = "proto3";

package books_service.books;

option go_package = "./gen/go/books;pb_books";

service BooksService {
  rpc FindByISBN(FindByISBNRequest) returns (FindByISBNResponse) {}
}

// Reg

message FindByISBNRequest {
  string ISBN = 1;
}

message FindByISBNResponse {
  string error = 1;
  int64 status = 2;
  string isbn = 3;
  int64 count = 4;
  string name = 5;
  string author = 6;
  int64 id = 7;
}
